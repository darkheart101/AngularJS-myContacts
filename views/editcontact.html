<h1>EDIT CONTACT</h1>

<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <form>
            <div class="form-group">
                <div class="form-label">Change Name:</div>
            </div>
            <div class="form-group">
                <input placeholder="New Name" class="form-control" type="text" data-ng-model="editContact.xname">
            </div>
        </form>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <form>
            <div class="form-group">
                <div class="form-label">Change Number:</div>
            </div>
            <div class="form-group">
                <input placeholder="New Phone Number" class="form-control" type="text" data-ng-model="editContact.number">
            </div>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <form>
            <div class="form-group">
                <div class="form-label">Change E-mail:</div>
            </div>
            <div class="form-group">
                <input placeholder="New e-mail address" class="form-control" type="text" data-ng-model="editContact.mail">
            </div>
        </form>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <form>
            <div class="form-group">
                <div class="form-label">Change Job:</div>
            </div>
            <div class="form-group">
                <input placeholder="New Job" class="form-control" type="text" data-ng-model="editContact.job">
            </div>
        </form>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <form>
            <div class="form-group">
                <div class="form-label">Image:</div>
            </div>
            <div class="form-group">
                <input placeholder="New Image" class="form-control" type="text" data-ng-model="editContact.image">
            </div>
        </form>
    </div>
</div>

<hr>
<div class="row">
    <div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
        <button class="btn btn-success btn-lg" ng-click="editContact()"><span class="glyphicon glyphicon-ok"></span> Accept</button>
    </div>    
    <div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
        <button class="btn btn-danger btn-lg" ng-click="deleteContact()"><span class="glyphicon glyphicon-remove"></span> Delete</button>
    </div>
    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <button class="btn btn-primary-outline btn-lg" ng-click="back()"><span class="glyphicon glyphicon-repeat"></span> Back</button>
    </div>
