<h1>Contact Information</h1>

<div class="row">
    <hr>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <img width="250" height="250" class="img-responsive" alt="{{currentContact.name}}" src="{{ currentContact.image }}" />
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <h2><b>Name:</b></h2>
        <h3>{{currentContact.name}}</h3>
        <h2><b>Number:</b></h2> 
        <h3>{{currentContact.number}}</h3>  
 
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <h2><b>Job:</b></h2> 
        <h3>{{currentContact.job}}</h3>
        <h2><b>E-mail:</b></h2> 
        <h3>{{currentContact.mail}}</h3>
    </div>
</div>
<div class="row" id="controlButtonsContacts">
    <a class="btn btn-primary-outline btn-lg" role="button" ng-click="back()"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
    <a class="btn btn-primary-outline btn-lg" role="button" href="#editcontact/{{ currentContact.id }}"><span class=" glyphicon glyphicon-pencil"></span> Edit Contact</a>
    
</div>

<hr>
