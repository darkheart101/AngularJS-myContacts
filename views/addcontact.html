<h1>ADD CONTACT</h1>
<div class="row">
    <div class="col-xl-12">
        <b>Name:</b> <input placeholder="Name and Lastname" type="text" data-ng-model="newContact.name">
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <b>Number:</b> <input placeholder="Phone Number" type="text" data-ng-model="newContact.number">
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <b>Email:</b> <input placeholder="Email" type="text" data-ng-model="newContact.mail">
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <b>Job:</b> <input placeholder="Email" type="text" data-ng-model="newContact.job">
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <b>Image:</b> <input placeholder="Insert Image URL" data-ng-model="newContact.image">
    </div>
</div>

<div class="row">
    <div class="col-lg-2">
        <button class="btn btn-success btn-lg" ng-click="addContact()"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
    <div class="col-lg-2">
        <button class="btn btn-primary-outline btn-lg" ng-click="back()"><span class="glyphicon glyphicon-repeat"></span> Back</button>
    </div>
</div>
