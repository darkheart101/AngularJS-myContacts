<h1>ADD CONTACT</h1>

<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <form>
            <div class="form-group">
                <div class="form-label">Name:</div>
            </div>
            <div class="form-group">
                <input placeholder="Name and Lastname" class="form-control" type="text" data-ng-model="newContact.name">
            </div>
        </form>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <form>
            <div class="form-group">
                <div class="form-label">Number:</div>
            </div>
            <div class="form-group">
                <input placeholder="Phone Number" class="form-control" type="text" data-ng-model="newContact.number">
            </div>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <form>
            <div class="form-group">
                <div class="form-label">E-mail:</div>
            </div>
            <div class="form-group">
                <input placeholder="Email" type="text" class="form-control" data-ng-model="newContact.mail">
            </div>
        </form>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <form>
            <div class="form-group">
                <div class="form-label">Job:</div>
            </div>
            <div class="form-group">
                <input placeholder="Email" class="form-control" type="text" data-ng-model="newContact.job">
            </div>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <form>
            <div class="form-group">
                <div class="form-label">Image</div>
            </div>
            <div class="form-group">
                <input placeholder="Insert Image URL" class="form-control" data-ng-model="newContact.image">
            </div>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
        <button class="btn btn-success btn-lg" ng-click="addContact()"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
    <div class="col-lg-2 col-md-6 col-sm-6 col-xs-12">
        <button class="btn btn-primary-outline btn-lg" ng-click="back()"><span class="glyphicon glyphicon-repeat"></span> Back</button>
    </div>
    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">

    </div>
